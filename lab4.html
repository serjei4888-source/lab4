    <script>
        class Figure {
            #x;
            #y;
            constructor(x, y) {
                this.#x = x;
                this.#y = y;
            }
            get x() {
                return this.#x;
            }
            get y() {
                return this.#y
            }
            set x(x) {
                this.#x = x;
            }
            set y(y) {
                this.#y = y;
            }
            square() {
                return undefined;
            }
        }
        class Circle extends Figure {
            #r
            constructor(x, y, r) {
                super(x, y);
                this.#r = r;
            }
            get r() {
                return this.#r
            }
            set r(val) {
                this.#r = val;
            }
            square() {
                return Math.PI * this.#r * this.#r;
            }
            getInfo() {
                return `Круг: центр (${this.x}, ${this.y}), радиус = ${this.r}`;
            }
        }
        class Rectangle extends Figure {
            #h;
            #w;
            constructor(x, y, h, w) {
                super(x, y);
                this.#h = h;
                this.#w = w;
            }
            square() {
                return this.#h * this.#w;
            }
            getInfo() {
                return `Пряумогольник: центр (${this.x}, ${this.y}), высота = ${this.w}, ширина = ${this, w}`;
            }
        }
